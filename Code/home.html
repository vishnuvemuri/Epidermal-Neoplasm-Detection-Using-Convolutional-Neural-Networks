<html lang="en">

<head>

  <meta charset="utf-8">

    body {
      color: black;
      margin-top: 100px;
      margin-bottom: 100px;

      background-image: url("{{ url_for('static', filename='background.jpg')}}");

<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
  <center>
    <h1>Epidermal Neoplasm Detection Using</h1>
    <h1>Convolutional Neural Networks</h1>
  </center>

  <br>
  <center>

      <div class="form-inline col-sm-4">
        <input class="form-control" onchange="readURL(this);" type="file" name="pic" class="custom-file-input">
